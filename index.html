<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Screen</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="profile-container">
      <header>
        <h1>PeaceNJoy</h1>
        <div class="settings-icon" onclick="openSettings()">⚙️</div>
      </header>
      <div class="avatar">
        <img src="https://via.placeholder.com/100" alt="Profile Picture" />
      </div>
      <div class="username">@PeaceNJoy</div>
      <p class="bio">"live with passion, live musically"</p>

      <div class="stats">
        <div><span>17</span> Following</div>
        <div><span>4</span> Fans</div>
        <div><span>0</span> Likes</div>
      </div>

      <button class="edit-profile-btn" onclick="editProfile()">
        Edit Profile
      </button>
      <div class="message">No musical yet</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
