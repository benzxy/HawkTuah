<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PS4 Menu with YouTube Music</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Background Wallpaper -->
    <div class="background"></div>

    <!-- Main Content -->
    <div class="menu-container">
      <div
        class="menu-item selected"
        data-url="https://benzxy.github.io/griufrbhdfbdfwiu.github.io/"
      >
        <img src="icon1.png" alt="Anti Terrorist Hero" />
      </div>
      <div class="menu-item" data-url="https://example.com/cod-ghosts">
        <img src="icon2.png" alt="Call of Duty: Ghosts" />
      </div>
      <div class="menu-item" data-url="https://www.geo-fs.com/">
        <img src="icon3.png" alt="GeoFs" />
      </div>
      <div
        class="menu-item"
        data-url="https://benzxy.github.io/nyhrtbgefv.github.io/"
      >
        <img src="icon4.png" alt="Storm The House 2" />
      </div>
      <div
        class="menu-item"
        data-url="https://benzxy.github.io/b-fdfvegbg.github.io/"
      >
        <img src="icon5.png" alt="2048" />
      </div>
      <div
        class="menu-item"
        data-url="https://benzxy.github.io/fdsfegt.github.io/"
      >
        <img src="icon6.png" alt="Amoung Us" />
      </div>
    </div>
    <p class="menu-description">What's New</p>

    <!-- YouTube Player (Hidden) -->
    <div id="youtube-player"></div>

    <script src="https://www.youtube.com/watch?v=sUOzplfB9ps"></script>
    <script src="script.js"></script>
  </body>
</html>
