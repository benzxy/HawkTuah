=<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        margin-top: 30px;
        font-size: 2.5rem;
      }

      p {
        margin-top: 5px;
        margin-bottom: 20px;
        font-size: 1.2rem;
        color: #ccc;
      }

      .search-bar {
        width: 60%;
        margin-bottom: 20px;
        position: relative;
      }

      .search-bar input {
        width: 100%;
        padding: 10px 15px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        outline: none;
        background: #333;
        color: #fff;
      }

      .game-container {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .game-card {
        width: 150px;
        background-color: #1a1a1a;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        transition: transform 0.3s ease, background-color 0.3s ease;
        cursor: pointer;
      }

      .game-card:hover {
        transform: scale(1.1);
        background-color: #333;
      }

      .game-card img {
        width: 100%;
        height: 120px;
        object-fit: cover;
      }

      .game-title {
        padding: 10px 0;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Games</h1>
    <p>Choose a game to start playing!</p>

    <!-- Search Bar -->
    <div class="search-bar">
      <input
        type="text"
        id="search"
        placeholder="Search..."
        oninput="filterGames()"
      />
    </div>

    <!-- Game Cards -->
    <div class="game-container" id="gameContainer">
      <!-- JavaScript will populate game cards -->
    </div>

    <script>
      const games = [
        {
          name: "Game Suggestions",
          url: "https://example.com/game-suggestions",
        },
        { name: "1", url: "https://example.com/game1" },
        {
          name: "Anti Terrorist hero",
          url: "https://benzxy.github.io/griufrbhdfbdfwiu.github.io/",
        },
        { name: "2048", url: "https://benzxy.github.io/b-fdfvegbg.github.io/" },
        { name: "GeoFs", url: "https://www.geo-fs.com/" },
        {
          name: "Doge Miner",
          url: "https://benzxy.github.io/163246347dfhnj.github.io/",
        },
        {
          name: "Storm The House 2",
          url: "https://benzxy.github.io/nyhrtbgefv.github.io/",
        },
        {
          name: "Computer Bashing",
          url: "https://chstextbook.github.io/pages/frame.html?nolag",
        },
        {
          name: "Raft Wars 1",
          url: "https://chstextbook.github.io/pages/frame.html?nolag",
        },
        { name: "Valorant", url: "https://playvalorant.com/" },
        // Add more games as needed
      ];

      const container = document.getElementById("gameContainer");
      games.forEach((game) => {
        const gameCard = document.createElement("div");
        gameCard.className = "game-card";
        gameCard.dataset.title = game.name;

        // Add event listener to redirect on click
        gameCard.addEventListener("click", () => {
          window.location.href = game.url;
        });

        gameCard.innerHTML = `
        <img src="https://via.placeholder.com/150?text=${game.name}" alt="${game.name}">
        <div class="game-title">${game.name}</div>
      `;
        container.appendChild(gameCard);
      });

      // Search Functionality
      function filterGames() {
        const searchValue = document
          .getElementById("search")
          .value.toLowerCase();
        const gameCards = document.querySelectorAll(".game-card");

        gameCards.forEach((card) => {
          const title = card.dataset.title.toLowerCase();
          card.style.display = title.includes(searchValue) ? "block" : "none";
        });
      }
    </script>
  </body>
</html>
